    title: PSYCHOPRATRICIENNE & GUERISSEUSE CHAMANIQUE
    text: >-
      Après dix ans de formation universitaire en **philosophie**,
      **communication** et **psychologie** dans les universités françaises, je
      me suis formée en Allemagne à la **psychopathologie** et à diverses
      approches psychothérapeutiques. Mon expérience professionnelle en hôpital
      psychiatrique pour enfants et pour adultes m’a apporté la vision du
      terrain et l’envie de proposer une approche thérapeutique complémentaire :
      l’alliance du chamanisme et de la psychothérapie. 

      J’ai développé mes techniques de guérison et de divination chamanique auprès de la **FSSE**, The Foundation for Shamanic Studies Europe. La FSS (et la FSSE sa branche Européenne) est une organisation à but non lucratif dédiée à la préservation, l'étude et l'enseignement des connaissances chamaniques pour le bien-être de la planète et de ses habitants. Je m’inscris dans la vision et l'éthique du chamanisme telles qu'elles sont enseignées par la Fondation.\


      Le bouddhisme tibétain encadre mon éthique de travail et ma spiritualité engagée. Vivant en Allemagne où le statut de psychopraticien est reconnu, validé et encadré par le ministère de la Santé, j’exerce en cabinet privé comme « Heilpraktikerin für Psychotherapie ». (Heilpraktiker : praticien de santé)
