page: prices
title: "Tarifs "
details: >-
  * **Tarifs réduits.** J’accorde des réductions et facilités de paiement aux
  plus démunis.

  * **Remboursement**. Les soins effectués ne peuvent pas être remboursés.

  * **Prise en charge**. Les soins ne sont pas pris en charge par la sécurité sociale.

  * **Paiement**. Carte bancaire, virement ou Paypal. Vous obtiendrez une facture.

  * **Annulation.** En cas d'annulation moins de 48 heures avant la séance, la moitié de la somme reste due.

  * **Cessation**. Vous pouvez mettre fin au travail thérapeutique à tout moment sans justification.
