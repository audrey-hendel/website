    name: Audrey Hendel
    title: Heilpraktikerin für Psychotherapie & schamanische Praktizierende
    text: >-
      Nach zehn Jahre universitärem Studium in Philosophie, Kommunikation und Psychologie 
      in Frankreich, habe ich mich in Deutschland in Psychopathologie und verschiedenen 
      psychotherapeutischen Ansätzen weitergebildet. Meine Berufserfahrung in psychiatrischen 
      Krankenhäusern für Kinder und Erwachsene hat mir die praktische Sicht der Psychotherapie 
      und den Wunsch vermittelt, zwei therapeutischen Angebote anzubieten: Psychotherapie und Schamanismus.


      Ich lebe in Deutschland und bin geprüfte Heilpraktikerin für Psychotherapie.


      Meine schamanischen Behandlungsmethoden habe ich bei der FSSE, The Foundation for Shamanic Studies 
      Europe, gelernt und weiterentwickelt. Die Foundation for Shamanic Studies Europe ist eine nicht 
      gewinnorientierte Vereinigung mit dem Zweck der Erhaltung, dem Studium und der Verbreitung schamanischen Wissen.
      Der tibetische Buddhismus fundiert meine mitfühlende Arbeitsethik und engagierte Spiritualität.
